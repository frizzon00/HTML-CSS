<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Interno</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Div A */
    .divA {
      background-color: #FFA07A;
      width: 1300px;
      height: 500px;
    }

    /* Div B */
    .divB {
      background-color: #98FB98;
      height: 75%;
      width: 75%;
    }

    /* Parágrafo C */
    .paragrafoC {
      color: #FFFFFF;
      background-color: #FF6347;
      font-size: 20px;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    /* Div D */
    .divD {
      background-color: #87CEEB;
      width: 90%;
      height: 50vh;
    }

    /* Div E */
    .divE {
      background-color: #FF4500; /* Orange Red */
      width: 97vw;
      height: 80%;
    }
  </style>
</head>
<body>

  <!-- Div A -->
  <div class="divA">

    <!-- Div B -->
    <div class="divB">

      <!-- Parágrafo C -->
      <p class="paragrafoC">
        Conteúdo do Parágrafo
      </p>

    </div>
  </div>

  <!-- Div D -->
  <div class="divD">

    <!-- Div E -->
    <div class="divE">
      <!-- Conteúdo da Div E -->
    </div>

  </div>

</body>
</html>
